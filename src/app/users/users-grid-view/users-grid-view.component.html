<div class="row my-3 mx-3">
    <ng-container *ngFor="let user of users">
        <div class="col-12 col-md-6 col-lg-3 col-xxl-2 mt-3" class="pt-50">
            <div class="card h-100 align-items-center border-0" class="br-8">
                <div class="position-relative" class="mtn-50">
                    <img class="card-img-top mt-2" class="send-img" src="https://picsum.photos/id/1/200/300" alt="Card image cap">
                    <div class="ab-send-btn-wrap" class="send-img-2">
                        <a href=""> <img src="../../../assets/send.png" alt=""></a>
                    </div>
                </div>
                <div class="card-body text-center pt-4">
                    <h1 class="card-title" class="avatar">{{ user.name }}</h1>
                    <p class="card-text" class="text-color">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="!users || users.length == 0">
        <div class="mt-3 text-center">
            No user Found
        </div>
    </ng-container>
</div>
