<div class="container-fluid">
  <div class="row header my-2 mx-2">
    <div class="card p-0">
      <div class="card-body p-0">
       <div class="blog"><h3 class="h3">Blogs</h3></div>
       <hr>
       <div class="pl-4">
        <p class="header-text">Total Users : 10</p>
      </div> 
      <hr>
      </div>
    </div>
  </div>
  <div class="row my-3">
    <ng-container *ngFor="let post of blogPost; let i = index">
      <div class="col-6 my-2">
        <div class="card mx-2 border-0">
          <div class="card-body">
            <div class="d-flex flex-grow-1">
              <div class="w-50">
                <img class="rounded img-left" src="https://picsum.photos/id/1/200/300" alt="">
              </div>
              <div class="mx-2 w-50 flex-grow-1">
                <div>
                  <h1 class="title">{{ post.title }}</h1>
                </div>
                <div>
                  <div class="post-body"> <p>{{ post.body }}</p> </div>
                  <div class="mt-2 mb-2"><a href="">Read more</a></div>
                  <div class="d-flex mt-4 align-bottom">
                    <div class="d-flex"><mat-icon>alarm</mat-icon>
                      <p class="pt-1 date-text ml-1">04/07/2023</p>
                    </div>
                    <div class="d-flex ml-2"><mat-icon>account_circle</mat-icon>
                      <p class="pt-1 date-text ml-1">Alex Paul</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100" *ngIf="(i + 1) % 2 === 0"></div>
    </ng-container>
  </div>
</div>
