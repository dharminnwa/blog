<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div>MENU</div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/home']">

          <defs>
            <clipPath id="clip0_582_175">
              <rect width="18" height="18" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <span style="padding: 10px;">Home</span></a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/users']">

        <span style="padding: 10px;">Blogs</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="toolbar">
      <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Blogging</span>
      <div class="spacer"></div>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button>
        <div class="rows">
          <div class="circles">
            {{ getInitials(username) }}
          </div>
        </div>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
